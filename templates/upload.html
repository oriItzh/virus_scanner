<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Virus Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #fafbff; }
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: #f5f5f5; padding: 1em 2em; margin-bottom: 1.5em;
            border-radius: 10px;
            max-width: 400px; margin: 2em auto 1em auto;
            box-shadow: 0 2px 12px #eee;
        }
        .container { background: #fff; padding: 2em; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 2px 12px #eee;}
        .result { margin-top: 1em; font-weight: bold; }
        .result-text { color: inherit; }
        .result-text.red { color: #dc3545; }
        .result-text.green { color: #28a745; }
        button.logout-btn {
            padding: 0.4em 1.1em; border-radius: 6px; background: #dc3545; color: #fff; border: none; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div>
            Hello {{ username }}!
        </div>
        <form action="/logout" method="get" style="margin:0;">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
    <div class="container">
        <h2>Upload a File to Scan</h2>
        <form action="/scan" enctype="multipart/form-data" method="post">
            <input type="file" name="file" required><br><br>
            <button type="submit">Scan File</button>
        </form>
        {% if result %}
            <div class="result">
                <p>File: <strong>{{ filename }}</strong></p>
                <p>Scan Result: <strong class="result-text {{ result_color }}">{{ result }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
